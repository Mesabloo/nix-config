
add_newline = false
format = """\
[${custom.kakcursor}\
${custom.kakposition}\
${custom.kakmode}\
${custom.kakcontext}\
$directory\
${custom.kakfile}\
${custom.kakfiletype}\
${custom.kaklsp_status}\
${custom.kaklsp_err}\
${custom.kaklsp_warn}\
$git_branch\
$git_commit\
$git_state\
$git_status\
${custom.kaksession}](bg:none)"""

[git_branch]
format = '[ ]($style bold)[  $branch]($style)'
style = 'fg:bright-blue'
truncation_length = 9223372036854775807
truncation_symbol = '…'
only_attached = false
always_show_remote = true
disabled = false

[git_commit]
format = '[\($hash$tag\)]($style)'
style = 'fg:blue dimmed'
commit_hash_length = 7
only_detached = false
tag_symbol = ' 笠'
tag_disabled = false
disabled = false

[git_state]
format = '\( [$state($progress_current/$progress_total)]($style)\)'
style = 'fg:blue dimmed'
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = 'CHERRY-PICKING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
disabled = false

[git_status]
format = '[\[$all_status$ahead_behind\]]($style)'
style = 'fg:cyan dimmed bold'
stashed = '\$'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
conflicted = '='
deleted = '✘'
renamed = '»'
modified = '!'
staged = '+'
untracked = '?'
disabled = false

[directory]
format = '[  ]($style bold)[ ]($style)[$read_only]($read_only_style)[$path/]($style)'
truncation_length = 1
truncate_to_repo = false
fish_style_pwd_dir_length = 1
use_logical_path = true
style = 'fg:bright-black'
read_only_style = 'fg:bright-red bold'
read_only = '[] '
truncation_symbol = '…/'
disabled = false

