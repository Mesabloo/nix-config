#"~/projects" = ""
#"~/Documents" = ""
#"~/Downloads" = ""
#"~/Pictures" = ""
#"~" = ""

[custom.kakfile]
description = 'The current Kakoune buffername'
format = '[$output]($style)'
style = 'bold fg:bright-black'
command = 'echo -n ${kak_buffile##*/}'
when = 'true'
shell = ['sh']
disabled = false

[custom.kaksession]
description = 'The current Kakoune session'
format = '[ ]($style)[  %val{client}:%val{session}]($style)'
style = 'fg:green bg:none italic'
when = ''
shell = ['true']
disabled = false

[custom.kakcursor]
description = 'The current Kakoune cursor position'
format = '[ ]($style bold)[ %val{cursor_line}:%val{cursor_char_column}]($style)'
style = 'fg:bright-white bold'
when = ''
shell = ['true']
disabled = false

[custom.kakmode]
description = 'The current Kakoune mode'
format = '[ ](fg:blue bold)[ {{mode_info}}]($style)'
style = 'bg:none'
when = ''
shell = ['true']
disabled = false

[custom.kakcontext]
description = 'The current Kakoune context'
format = '[ {{context_info}}]($style)'
style = 'bg:none'
when = ''
shell = ['true']
disabled = false

[custom.kakfiletype]
description = 'The current buffer filetype'
format = '[ \[%opt{filetype}\]]($style)'
style = 'bg:none fg:purple'
when = ''
shell = ['true']
disabled = false

[custom.kakposition]
description = 'Relative position of the cursor inside the buffer'
format = '[  %opt{buf_position}%]($style)'
style = 'fg:bright-white bold'
when = '' # '[ -n "$kak_cursor_line" ]'
shell = ['true']
disabled = false

[custom.kaklsp_status]
description = "Show status from kak-lsp"
format = "[%opt{lsp_progress}]($style)"
style = "fg:cyan bold"
when = '' # '[ -n "$kak_opt_lsp_diagnostic_error_count" -a "$kak_opt_lsp_diagnostic_error_count" -ne 0 ]'
shell = ['sh']
disabled = false

[custom.kaklsp_err]
description = "Show errors number from kak-lsp if any"
format = "[  %opt{lsp_diagnostic_error_count}]($style)"
style = "fg:red bold"
when = '' # '[ -n "$kak_opt_lsp_diagnostic_error_count" -a "$kak_opt_lsp_diagnostic_error_count" -ne 0 ]'
shell = ['sh']
disabled = false

[custom.kaklsp_warn]
description = "Show warnings number from kak-lsp if any"
format = "[  %opt{lsp_diagnostic_warning_count}]($style)"
style = "fg:yellow bold"
when = '' # '[ -n "$kak_opt_lsp_diagnostic_warning_count" -a "$kak_opt_lsp_diagnostic_warning_count" -ne 0 ]'
shell = ['sh']
disabled = false
